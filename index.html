<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Project</title>
</head>

<body>
    <span class="heading">Flashcards</span>
    <button class="add-question">Add Question</button>
    <div class="pop-up-question-box hidden">
        <button class="close-pop-up">&#9747;</button>
        <span style="margin-left: 5%; font-family: cursive;">Question</span>
        <textarea name="" id="" cols="30" rows="5" class="type-question"></textarea>
        <span style="margin-left: 5%; font-family: cursive;">Answer</span>
        <textarea name="" id="" cols="30" rows="5" class="type-answer"></textarea>
        <button class="save">Save</button>
    </div>
    <section style="display: flex;">
    </section>
    <script src="script.js"></script>
</body>

</html>
